<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS style -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column vh-100">
  <!-- Header -->
  <header class="jumbotron jumbotron-fluid text-white bg-dark p-2 weather-header">
    <div class="container-fluid text-center">
      <h1 class="display-4 font-weight-bold">Weather Dashboard</h1>
    </div>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Left Column -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>

        <!-- City Search Form -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      
      <!-- Right Column -->
      <div class="right-container" id="wrapper">

        <!-- Main Card -->
        <section id="today" class="container-fluid" role="region" aria-live="polite">
          <div class="row">

            <!-- Right panel -->
            <div class="col-md-4 col-sm-5">
              <h5><spam id="cityName">London</spam>, <spam id="cityCode">GB</spam></h5>
              <h6 id="localDate">Friday, 3rd February 2023</h6>
              <h5 id="localTime">19:53</h5>
              <a id="refreshButton" href="#"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i> Refresh</a>
            </div>
            
            <!-- Center panel -->
            <div class="col-md-5 col-sm-7" style="margin: 10px auto;padding:0;">
              <div class="row">
                <i class="wi" id ="main-icon" style="font-size: 85px;"></i>
                <div>
                  <spam id="mainTemperature">16</spam>
                  <p id="tempDescription">Overcast Clouds</p>
                </div>
                <p style="font-size: 1.5rem;"><a href="#" class="active" id="celcius">째C</a> | <a href="#" id="farenheit">째F</a></p>
              </div>
            </div>
            
            <!-- Left panel -->
            <div class="col-xs-12 col-sm-12 col-md-3 row" style="text-align: right;">
              <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
                <h6>Humidity: <spam id="humidity"></spam>%</h6>
              </div>
              <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
                <h6>Wind: <spam id="wind"></spam> m/s</h6>
              </div>
              <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
                <h6>High: <spam id="mainTempHot"></spam>째</h6>
              </div>
              <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
                <h6>Low: <spam id="mainTempLow"></spam>째</h6>
              </div>
            </div>

          </div>
        </section>

        <!-- 5-Day Forecast -->
        <section id="forecast" class="container col-12 d-flex" role="region" aria-live="polite">
          <div class="row d-flex justify-content-around m-1">
            <h3 class="col-12">5-Day Forecast:</h3>

            <!-- DAY 1 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 2 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 3 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 4 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 5 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
