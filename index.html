<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS style -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column vh-100">
  <!-- Header -->
  <header class="jumbotron jumbotron-fluid text-white bg-dark p-2 weather-header">
    <div class="container-fluid text-center">
      <h1 class="display-4 font-weight-bold">Weather Dashboard</h1>
    </div>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Left Column -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>

        <!-- City Search Form -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <!-- Right Column -->
      <div class="col-12 col-md-12 col-lg-9">
        <!-- Main Card -->
        <section id="today" class="mt-3" role="region" aria-live="polite">
          dce
        </section>

        <!-- 5-Day Forecast -->
        <section id="forecast" class="container col-12 d-flex" role="region" aria-live="polite">
          <div class="row d-flex justify-content-around m-1">
            <h3 class="col-12">5-Day Forecast:</h3>

            <!-- DAY 1 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 2 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 3 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 4 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

            <!-- DAY 5 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 m-1 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
              <p>Humidity: <span class="forecast-humidity"></span></p>
            </div>

          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
